<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> üè™ PHP-Store</title>
    <!-- Style File -->
    <link rel="stylesheet" href="./index.css">
    <!-- APIS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- GoogleFonts Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <!-- Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center Product-manag">Products Managment</h1>
      <div id="alertContainer" class="my-3"></div>
      <div class="row">
        <div class="col-5">
          <div class="card mb-4">
            <div class="card-header Product-Header-Table">
              üí≥ Add / Modify Product :
            </div>
            <div class="card-body">
              <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-3">
                  <label for="name" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                 <div class="mb-3">
                  <label for="description" class="form-label">Product Description</label>
                  <textarea type="text" class="form-control" id="description" rows="5" required>
                  </textarea>
                </div>
                 <div class="mb-3">
                  <label for="type" class="form-label">Product Type</label>
                  <input type="text" class="form-control" id="type" required>
                </div>
                 <div class="mb-3">
                  <label for="price" class="form-label">Product Price</label>
                  <input type="number" class="form-control" id="price" required>
                </div>
                 <div class="mb-3">
                  <label for="image" class="form-label">Product Image</label>
                  <input type="text" class="form-control" id="image" required>
                </div>
                <button class="btn btn-primary" id="submitBtn" type="submit">
                  üí≤ Add Product
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="card">
            <div class="card-header Product-Header-Table">
               üéçProducts in Store :
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead class="table-success">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="productTableBody">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
